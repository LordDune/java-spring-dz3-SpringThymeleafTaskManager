<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:switch="${tasks}">
    <h2 th:case="null">No tasks found!</h2>
    <div th:case="*">
        <h2>Tasks</h2>
        <table>
            <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
                <td><a th:href="@{status/{id}(id=${task.id})}">Done</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<h3>Create task</h3>
    <form action="#" th:action="@{/tasks}" th:object="${task}" method="post">
        <label for="name">name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <label for="description">description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Description">
        <input type="submit" value="Create Task">
    </form>


</body>
</html>
